<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello page</title>
  </head>
  <body>
    <h1>Hello</h1>
    <p>Top 3 people</p>

    <div id="root"></div>

    <script>
      fetch('//localhost:3000/api/people?_limit=3')
        .then((res) => res.json())
        .then((people) => {
          const list = people.map(
            ({ id, name, avatar }) => `
            <li id="${id}">
              <img alt="" width="20" src="${avatar}" />
              <b>${name}</b>
            </li>`
          );

          document.querySelector('#root').innerHTML = `<ol>${list.join(
            ''
          )}</ol>`;
        });
    </script>
  </body>
</html>
